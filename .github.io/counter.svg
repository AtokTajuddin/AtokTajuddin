<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" style="background:#000">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff9d"/>
      <stop offset="100%" stop-color="#00f3ff"/>
    </linearGradient>
    
    <filter id="textGlitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="1" result="warp"/>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="2" in="SourceGraphic" in2="warp"/>
    </filter>
    
    <pattern id="codePattern" patternUnits="userSpaceOnUse" width="300" height="600">
      <text font-family="Monaco, monospace" font-size="10" fill="#00ff9d40" text-anchor="middle">
        <tspan x="50%" dy="12">// SYSTEM INITIALIZED</tspan>
        <tspan x="50%" dy="12">> LOADING HOLO_INTERFACE...</tspan>
        <animate attributeName="y" from="0" to="-300" dur="15s" repeatCount="indefinite"/>
      </text>
    </pattern>
    
    <clipPath id="screenClip">
      <rect x="100" y="80" width="400" height="160" rx="5"/>
    </clipPath>
    
    <pattern id="scanlines" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect width="2" height="1" fill="#00ff9d20"/>
    </pattern>
  </defs>

  <!-- Laptop Body -->
  <path d="M80 220 L520 220 Q540 220 540 200 L540 100 Q540 80 520 80 L80 80 Q60 80 60 100 L60 200 Q60 220 80 220" 
        fill="#111" stroke="#00ff9d33" stroke-width="2"/>
  
  <!-- Screen Content -->
  <g clip-path="url(#screenClip)">
    <rect x="100" y="80" width="400" height="160" fill="url(#codePattern)" opacity="0.3"/>
    <rect x="100" y="80" width="400" height="160" fill="url(#scanlines)" opacity="0.1"/>
    
    <!-- Centered Counter -->
    <text x="300" y="160" font-family="'Courier New', monospace" font-size="48" 
          fill="url(#neonGradient)" text-anchor="middle" dominant-baseline="middle"
          filter="url(#textGlitch)" id="counter">
      <tspan>0x03e9</tspan>
    </text>
    
    <!-- Animated Border -->
    <rect x="100" y="80" width="400" height="160" rx="5" fill="none" 
          stroke="url(#neonGradient)" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Grid Lines -->
  <g opacity="0.3" transform="translate(100 80)">
    <path d="M0 0 L400 0 M0 40 L400 40 M0 80 L400 80 M0 120 L400 120
             M100 0 L100 160 M200 0 L200 160 M300 0 L300 160" 
          stroke="#00ff9d20" stroke-width="0.5"/>
  </g>
</svg>
