name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Jalankan setiap tengah malam
  workflow_dispatch:  # Bisa dijalankan manual
  push:
    branches:
      - master

permissions:
  contents: write  # Diperlukan agar bisa push ke repo

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-snake.svg
          gif_out_path: dist/github-snake.gif

      - name: Debug Output File
        run: |
          echo "Checking generated files..."
          ls -lah dist
          cat dist/github-snake.svg

      - name: Commit and push the generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-snake.svg dist/github-snake.gif || echo "No files to add"
          git commit -m "Update Snake animation [skip ci]" || echo "No changes to commit"
          git push origin master || echo "No changes to push"

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
